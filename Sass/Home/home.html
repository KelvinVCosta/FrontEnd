<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/carousel.css">
    <title>Hello, world!</title>
  </head>

  <body>
    <!-- Carousel -->
    <div class="toggleCardCarouselContainer carousel slide" data-ride="carousel">
      <div class="toggleCardCarouselInner carousel-inner">
        <div class="toggleCardCarouselItem carousel-item active">
          <img class="toggleCardCarouselImg d-block w-100" src="img/appify.png" alt="First slide">
        </div>
        <div class="toggleCardCarouselItem carousel-item">
          <img class="toggleCardCarouselImg d-block w-100" src="img/bokeh.png" alt="Second slide">
        </div>
        <div class="toggleCardCarouselItem carousel-item">
          <img class="toggleCardCarouselImg d-block w-100" src="img/sunflower.png" alt="Third slide">
        </div>
      </div>
    </div>

  </body>
</html>
